name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
        cd backend
        pip install -r requirements.txt
        cd ..
    
    - name: Run Black formatter check
      run: |
        black --check backend/ --line-length=100
      continue-on-error: true
    
    - name: Run isort import check
      run: |
        isort --check-only backend/ --profile black
      continue-on-error: true
    
    - name: Run Flake8 linter
      run: |
        # Stop on syntax errors and undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Run Pylint
      run: |
        pylint backend/ --disable=all --enable=E,F || true
      continue-on-error: true
